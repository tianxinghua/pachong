

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile(
          
            "com.thoughtworks.xstream:xstream:1.4.7",
            "commons-net:commons-net:1.4.1",
            "org.jdom:jdom:2.0.2",
            "dom4j:dom4j:1.6.1",
            project(':project-common'),
            project(':onsite'),
           
            project(':iog-common-product')
    )

}


jar {

        dependsOn copyToLib , copyResources
        exclude ("**/*.properties")


        def manifestCp = configurations.compile.files.collect  {
                File file = it
                "lib/${file.name}"
        }.join(' ')

        manifest {
                attributes 'Main-Class': ' com.shangpin.iog.marylou.StartSkuJob'
//        attributes 'Class-Path': new File(libPath).list().findAll { it.endsWith('.jar') }.collect { "$libPath/$it" }.join(' ')
                attributes 'Class-Path': '. ./conf/  ' +  manifestCp
        }
}
