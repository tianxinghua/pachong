version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile(
            "org.mybatis:mybatis:3.2.2",
            "org.mybatis:mybatis-spring:1.2.0",
            "mysql:mysql-connector-java:5.1.21",
            "commons-dbcp:commons-dbcp:1.4",
            "net.sf.json-lib:json-lib:2.2:jdk15",
            "com.google.code.gson:gson:2.2.2",
            project(':project-common'),
            project(':project-dao'),
            project(':iog-common-product')
    )
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task copyToLib( type: Copy ) {
    into "$buildDir/libs/lib"
    from configurations.compile
}

jar {

    dependsOn copyToLib

    def manifestCp = configurations.compile.files.collect  {
        File file = it
        "lib/${file.name}"
    }.join(' ')

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.leam.Startup'
        attributes 'Class-Path': '. ' +  manifestCp
    }
}
