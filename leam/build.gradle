

dependencies {
    compile(

            "net.sf.json-lib:json-lib:2.2:jdk15",
            "com.google.code.gson:gson:2.2.2",
            project(':project-common'),

            project(':iog-common-product') ,
            project(':openapi-ice')
    )
    testCompile group: 'junit', name: 'junit', version: '4.11'
}



jar {

    dependsOn copyToLib

    def manifestCp = configurations.compile.files.collect  {
        File file = it
        "lib/${file.name}"
    }.join(' ')

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.leam.Startup'
        attributes 'Class-Path': '. ' +  manifestCp
    }
}
