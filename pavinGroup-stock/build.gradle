dependencies {
    compile(
    		"org.jsoup:jsoup:1.8.3",
          project(':project-common'),

            project(':openapi-ice')
    )

}


jar {

    dependsOn copyToLib,copyResources, copyResourcesToClasses
    exclude ("**/*.properties")
    def manifestCp = configurations.compile.files.collect {
        File file = it
        "lib/${file.name}"
    }.join(' ')

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.pavinGroup.stock.StockImp'
        attributes 'Class-Path': '. ./conf/  ' + manifestCp
    }
}




