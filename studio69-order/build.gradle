dependencies {
    compile(

        "com.google.code.gson:gson:2.2.2",
        project(':project-common'),
        project(':openapi-ice'),
        project(':iog-common-product'),
       'org.apache.axis2:axis2-kernel:1.7.2',
           	'org.apache.axis2:axis2-adb:1.7.2',
           	'org.apache.axis2:axis2-transport-local:1.7.2',
           	'org.apache.axis2:axis2-transport-http:1.7.2',    
    )
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {

    dependsOn copyToLib , copyResources
    exclude ("**/*.properties")
    def manifestCp = configurations.compile.files.collect  {
        File file = it
        "lib/${file.name}"
    }.join(' ')

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.studio69.StartUp'
        attributes 'Class-Path': '. ./conf/  ' +  manifestCp
    }
}
