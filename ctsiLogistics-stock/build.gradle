
dependencies {
    compile(
            project(':project-common'),
            project(':project-dao'),
             "net.sourceforge.javacsv:javacsv:2.0",
            project(':iog-common-product'),
                  project(':openapi-ice'),
             "com.google.code.gson:gson:2.3.1"
    )
    testCompile group: 'junit', name: 'junit', version: '4.11'


}


jar {

    dependsOn copyToLib,copyResources, copyResourcesToClasses
    exclude ("**/*.properties")
    def manifestCp = configurations.compile.files.collect {
        File file = it
        "lib/${file.name}"
    }.join(' ')

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.ctsiLogistics.stock.StockImp'
        attributes 'Class-Path': '. ./conf/  ' + manifestCp
    }
}




