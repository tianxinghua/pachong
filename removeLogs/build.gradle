
dependencies {
  
   	compile(
	  	project(':project-common'),
		project(':iog-common-product'),
	)
	compile group: 'org.apache.poi', name: 'poi', version: '3.15-beta2'
    compile group: 'org.apache.ant', name: 'ant', version: '1.7.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'

}

jar {
    dependsOn copyToLib, copyResources, copyResourcesToClasses
    exclude ("**/*.properties")

    def manifestCp = configurations.compile.files.collect  {
        File file = it
        "lib/${file.name}"
    }.join(' ')

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.logs.Start'
        attributes 'Class-Path': '. ./conf/  ' +  manifestCp
    }

}