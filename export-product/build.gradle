dependencies {
    compile(

            project(':iog-common-product'),
            "commons-io:commons-io:1.4",
            "taglibs:standard:1.1.2",
            "javax.servlet:jstl:1.1.2",
            "net.lingala.zip4j:zip4j:1.3.2",
			"org.apache.poi:poi:3.13",
			"org.apache.poi:poi-ooxml:3.13",
			"commons-net:commons-net:3.3",
         	"commons-dbcp:commons-dbcp:1.4",
         	"org.jdom:jdom:2.0.2",
    )
    
    testCompile group: 'junit', name: 'junit', version: '4.11'
    
}
jar {

    dependsOn copyToLib , copyResources
    exclude ("**/*.properties")

    def manifestCp = configurations.compile.files.collect  {
        File file = it
        "lib/${file.name}"
    }.join(' ')

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.export.client.Client'
        attributes 'Class-Path': '. ./conf/  ' +  manifestCp
    }
}
