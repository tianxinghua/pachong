buildscript {
	ext {
		springBootVersion = '1.4.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'ep-order-service'
	version = '0.0.1-SNAPSHOT'
}

sourceSets {
  main {
    resources.srcDirs = ["src/main/java","src/main/resources"]
  }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "http://192.168.20.223:8081/nexus/content/repositories/releases/" }
}

group="com.shangpin.ep.order"

dependencies {
	compile('javax.servlet:javax.servlet-api:3.1.0')
	compile('javax.xml.rpc:javax.xml.rpc-api:1.1.1')  
    compile('commons-discovery:commons-discovery:0.5')
    compile('commons-logging:commons-logging:1.2')
    compile('wsdl4j:wsdl4j:1.6.3')
    compile('org.apache.axis2:axis2-kernel:1.7.4'){
		exclude group: 'javax.servlet'
    }
    compile('org.apache.axis2:axis2-adb:1.7.2')
    compile('org.apache.axis2:axis2-transport-local:1.7.2')
    compile('org.apache.axis2:axis2-transport-http:1.7.2')
	compile('org.apache.velocity:velocity:1.7')
	compile('commons-httpclient:commons-httpclient:3.1')
	compile('log4j:log4j:1.2.17')
	compile('org.springframework.cloud:spring-cloud-starter-hystrix')
	compile('com.google.guava:guava:19.0')
	compile('org.apache.commons:commons-lang3:3.4')
	compile('com.shangpin.common:commons-redis:1.0.2.RELEASE')
	compile('com.shangpin.common:commons-rdbms:2.0.0.RELEASE')
	compile('com.alibaba:fastjson:1.2.16')
	compile('com.google.code.gson:gson:2.2.2')
	compile('com.github.scribejava:scribejava-core:2.1.0')
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-amqp')
	compile('org.springframework.boot:spring-boot-starter-aop')
	compile('org.springframework.cloud:spring-cloud-starter-stream-rabbit')
	compile('org.springframework.boot:spring-boot-starter-data-mongodb')
	compile('org.springframework.boot:spring-boot-starter-mail')
	compile('org.mybatis.spring.boot:mybatis-spring-boot-starter:1.1.1')
	compile('org.springframework.boot:spring-boot-starter-web')
	runtime('org.springframework.boot:spring-boot-devtools')
	runtime('mysql:mysql-connector-java')
	compileOnly('org.projectlombok:lombok')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:Camden.SR2"
	}
}

springBoot{
    mainClass = "com.shangpin.ep.order.EpOrderServiceApplication"
}