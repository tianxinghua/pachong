
dependencies {
    compile(
      "org.apache.cxf:cxf-rt-frontend-jaxws:3.1.2"  ,
            "org.apache.cxf:cxf-rt-transports-http:3.1.2" ,
            "org.apache.axis2:axis2:1.6.3",
            "org.apache.axis2:axis2-transport-http:1.6.3",
            "org.apache.axis2:axis2-transport-local:1.6.3",
            "javax.mail:mail:1.4.7",
            "org.apache.ws.commons.axiom:axiom-api:1.2.15",
            "org.apache.ws.commons.axiom:axiom-impl:1.2.15",
            project(':project-common')
    )
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {

    dependsOn copyToLib
    exclude ("**/*.properties")
