
dependencies {
    compile(
      "org.apache.cxf:cxf-rt-frontend-jaxws:3.1.2"  ,
            "org.apache.cxf:cxf-rt-transports-http:3.1.2" ,
            "org.apache.axis2:axis2:1.6.3",
            "org.apache.axis2:axis2-transport-http:1.6.3",
            "org.apache.axis2:axis2-transport-local:1.6.3",
            "javax.mail:mail:1.4.7",
            "org.apache.ws.commons.axiom:axiom-api:1.2.15",
            "org.apache.ws.commons.axiom:axiom-impl:1.2.15",
            "com.google.code.gson:gson:2.3.1",
            project(':project-common'),
            project(':iog-common-product')
    )
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {

    dependsOn copyToLib , copyResources
    exclude ("**/*.properties")

    def manifestCp = configurations.compile.files.collect  {
        File file = it
        "lib/${file.name}"
    }.join(' ')

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.channeladvisor.service.Startup'
        attributes 'Class-Path': '. ./conf/  ' +  manifestCp
    }
}