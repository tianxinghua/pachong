

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile(

            "commons-net:commons-net:1.4.1",
            "org.jdom:jdom:2.0.2",
            "com.enterprisedt:edtFTPj:1.5.3",
            project(':onsite'),
            project(':iog-sop')
    )
}

jar {

    dependsOn copyToLib , copyResources
    exclude ("**/*.properties")

    def manifestCp = configurations.compile.files.collect  {
        File file = it
        "lib/${file.name}"
    }.join(' ')

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.marylou.MarylouStockImpl'
//        attributes 'Class-Path': new File(libPath).list().findAll { it.endsWith('.jar') }.collect { "$libPath/$it" }.join(' ')
        attributes 'Class-Path': '. ./conf/ ' +  manifestCp
    }
}
