apply plugin: 'java'
dependencies{
    compile(
            "com.google.code.gson:gson:2.2.2",
                       project(':iog-product-framework')
    )
}



jar {

    dependsOn copyToLib , copyResources ,dependsClassPath
    exclude ("**/*.properties")

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.coltorti.ColtortiStartup'
    }
}