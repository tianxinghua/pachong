
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    /*compile project(':project-framework')
    compile project(':project-common')
    compile project(':iog-service')
    compile project(':project-dao')*/
    compile(
            "com.google.code.gson:gson:2.2.2",
              project(':iog-product-framework'),
    )
}

jar {

    dependsOn copyToLib , copyResources
    exclude ("**/*.properties")


    def manifestCp = configurations.compile.files.collect  {
        File file = it
        "lib/${file.name}"
    }.join(' ')

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.mclabels.StartSkuJob'
        attributes 'Class-Path': '. ./conf/  ' +  manifestCp
    }

}