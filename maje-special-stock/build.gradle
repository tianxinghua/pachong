dependencies {
    compile ('com.google.code.gson:gson:2.3.1')
    compile('com.shangpin:openapi-api-sdk:4.7')
    compile('com.shangpin:openapi-api:4.7.14')
    compile('ZeroC:Ice:3.5.1')
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.6'
// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.6'

    compile(
            project(':project-framework'),
            "commons-httpclient:commons-httpclient:3.1",
            "org.apache.httpcomponents:httpclient:4.5",
            "net.sf.json-lib:json-lib:2.2:jdk15",
            "org.apache.poi:poi:3.0.1-FINAL",
            "com.enterprisedt:edtFTPj:1.5.3",
            "redis.clients:jedis:${jedis_version}",
            "javax.mail:mail:1.4.4"
    )


    compile(
            "net.sourceforge.javacsv:javacsv:2.0",
            "org.jsoup:jsoup:1.10.2",

            'dom4j:dom4j:1.6',
    )


    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {

    dependsOn copyToLib , copyResources
    exclude ("**/*.properties")

   def manifestCp = configurations.compile.files.collect  {
       File file = it
        "lib/${file.name}"
    }.join(' ')

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.maje.schedule.Startup'
      attributes 'Class-Path': '. ./conf/ ' +  manifestCp
    }
}
