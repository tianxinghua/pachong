feign.hystrix.enabled: true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 25000
ribbon:
  ConnectTimeout: 25000
  ReadTimeout: 25000
spring: 
  rabbitmq: 
           host: 192.168.20.175
           port: 5672
           username: scm-message-service
           password: scm-message-service
           virtual-host: /scm-message-service
  cloud:
        consul: 
          host: localhost
          port: 8500
          discovery: 
            prefer-agent-address: true
            prefer-ip-address: true
            health-check-interval: 10s
            register: true
            register-health-check: true 
        stream: 
              bindings: 
                        pendingProductImportTask: 
                              destination: pending.product.import.task
                              content-type: application/json
                        hubProductImportTask: 
                              destination: hub.product.import.task
                              content-type: application/json
                        productExportTask: 
                              destination: product.export.task
                              content-type: application/json
              rabbit: 
                      bindings: 
                            pendingProductImportTask: 
                                  producer: 
                                           prefix: HA.
                            hubProductImportTask: 
                                  producer: 
                                           prefix: HA.
                            productExportTask: 
                                  producer: 
                                           prefix: HA.
  jackson: 
       date-format: yyyy-MM-dd HH:mm:ss
  ftp:
       host: 192.168.20.219
       port: 21
       userName: sop@ftp  
       password: sop@ftp
       ftpHubPath: /hub
       ftpPendingPath: /hub
banner: 
       charset: UTF-8 # Banner file encoding.
       location: classpath:banner/banner.txt # Banner file location.
       image:
             location: classpath:banner/logo.jpg # Banner image file location (jpg/png can also be used).
shangpin:
   hub:
       callAddress:
             gmsAddProductUrl: http://qa.scmapi.shangpin.com/gms/Product/AddProduct
             gmsSizeUrl: http://qa.scmapi.shangpin.com/gms/ProductBasicData/GetProductSize
             gmsBrandUrl: http://qa.scmapi.shangpin.com/gms/ProductBasicData/GetBrands
             gmsCategoryUrl: http://qa.scmapi.shangpin.com/gms/ProductBasicData/GetCategory
             scmsSupplierInfoUrl: http://qa.scm.shangpin.com/scms/Supplier/GetSupplierInfoListByNo?supplierNo=
