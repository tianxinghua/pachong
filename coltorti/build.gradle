apply plugin: 'java'
dependencies{
	compile(
		"com.google.code.gson:gson:2.3.1",
		project(":iog-service"),
		project(":iog-common-product"),
		project(":project-common"),
		project(":project-dao"),
		project(":project-framework"),
		project(":openapi-ice"),
		)
}


task copyToLib( type: Copy ) {
    into "$buildDir/libs/lib"
    from configurations.compile
}

jar {

    dependsOn copyToLib
//    from {
//        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }

//    }

    def manifestCp = configurations.compile.files.collect  {
        File file = it
        "lib/${file.name}"
    }.join(' ')

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.ColtortiStartup'
//        attributes 'Class-Path': new File(libPath).list().findAll { it.endsWith('.jar') }.collect { "$libPath/$it" }.join(' ')
        attributes 'Class-Path': '. '+ manifestCp
    }
}