apply plugin: 'java'
dependencies{
    compile(
            "com.google.code.gson:gson:2.3.1",
            project(":iog-service"),
            project(":iog-common-product"),
            project(":project-common"),
            project(":project-dao"),
            project(":project-framework"),
            project(":openapi-ice"),
    )
}



jar {

    dependsOn copyToLib , copyResources
    exclude ("**/*.properties")

    def manifestCp = configurations.compile.files.collect  {
        File file = it
        "lib/${file.name}"
    }.join(' ')

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.ColtortiStartup'
        attributes 'Class-Path': '. ./conf/ '+ manifestCp
    }
}