dependencies {
    compile(

            project(':project-common'),
            project(':openapi-ice'),
            "com.alibaba:fastjson:1.2.23"

    )
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {

    dependsOn copyToLib , copyResources,dependsClassPath
    exclude ("**/*.properties")

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.styleside.schedule.Startup'
    }
}
