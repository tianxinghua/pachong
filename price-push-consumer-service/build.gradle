buildscript {
    ext {
        springBootVersion = '1.4.2.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'price-push-consumer-service'
    version = '0.0.1-SNAPSHOT'
}

sourceSets {
    main {
        resources.srcDirs = ["src/main/java","src/main/resources"]
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://192.168.20.223:8081/nexus/content/groups/public/" }
}

dependencies {
    compile('com.shangpin:openapi-api-sdk:4.7')
    compile('com.shangpin:openapi-api:4.7.5-test')
    compile('ZeroC:Ice:3.5.1')
    compile('com.shangpin.ephub.common.rpc:ephub-common-rpc-connector:0.13.25-SNAPSHOT')
    compile('com.shangpin.common:commons-redis:1.0.2.RELEASE')
    compile('commons-codec:commons-codec:1.10')
    compile('commons-io:commons-io:2.5')
    compile('org.apache.commons:commons-lang3:3.5')
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-actuator-docs')
    compile('org.springframework.boot:spring-boot-starter-aop')
    compile('org.springframework.cloud:spring-cloud-starter-consul-discovery')
    compile('org.springframework.cloud:spring-cloud-starter-stream-rabbit')
    compile('org.springframework.boot:spring-boot-starter-mail')
    runtime('org.springframework.boot:spring-boot-devtools')
    compileOnly('org.projectlombok:lombok')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('org.springframework.restdocs:spring-restdocs-mockmvc')
}
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:Camden.SR3"
    }
}