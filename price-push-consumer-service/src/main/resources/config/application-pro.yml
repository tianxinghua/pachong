feign.hystrix.enabled: false
ribbon:
  ConnectTimeout: 120000
  ReadTimeout: 120000
spring: 
  rabbitmq: 
           host: 172.20.11.50
           port: 5672
           username: ephub-message-service
           password: ephub-message-service
           virtual-host: /ephub-message-service
  cloud: 
        consul: 
          host: 172.20.11.60
          port: 8500
          discovery: 
            prefer-agent-address: true
            prefer-ip-address: true
            health-check-interval: 15s
            health-check-timeout: 15s            
            register: true
            register-health-check: true
        stream:
            bindings:
                      supplierRetryPrice:
                            destination: retry.product.price
                            content-type: application/json
                      supplierProducerPrice:
                             destination: supplier.product.price
                             content-type: application/json
                      supplierPrice:
                            destination: supplier.product.price
                            group: one
                            consumer:
                                     concurrency: 4
                                     maxAttempts: 1
                      retrySupplierPrice:
                            destination: retry.product.price
                            group: one
                            consumer:
                                     concurrency: 4
                                     maxAttempts: 1
            rabbit:
                    bindings:
                          supplierRetryPrice:
                                producer:
                                     prefix: HA.
                          supplierProducerPrice:
                                producer:
                                     prefix: HA.
                          supplierPrice:
                                consumer:
                                     prefix: HA.
                                     autoBindDlq: false
                                     requeueRejected: true
                                     republishToDlq: false
                          retrySupplierPrice:
                                consumer:
                                     prefix: HA.
                                     autoBindDlq: false
                                     requeueRejected: true
                                     republishToDlq: false
  jackson:
       date-format: yyyy-MM-dd HH:mm:ss
       time-zone: GMT+8       
  mail: 
       default-recipient: lizhongren@shangpin.com
       default-sender: yanxiaobin@shangpin.com
       default-encoding: UTF-8 # Default MimeMessage encoding.
       host: smtp.263.net # SMTP server host. For instance `smtp.example.com`
       port: 25 # SMTP server port.
       protocol: smtp # Protocol used by the SMTP server.
       username: yanxiaobin@shangpin.com # Login user of the SMTP server.
       password: 123.com # Login password of the SMTP server.
       test-connection: false # Test that the mail server is available on startup.
