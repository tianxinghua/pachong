dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile(
            project(':project-framework'),
            project(':project-common'),
            project(':iog-service'),
            project(':project-dao'),
               project(':openapi-ice'),
            project(':iog-common-product')
            
           
    )
}

jar {

      dependsOn copyToLib, copyResources ,dependsClassPath
    exclude ("**/*.properties")

    def manifestCp = configurations.compile.files.collect  {
        File file = it
        "lib/${file.name}"
    }.join(' ')

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.biondini.stock.schedule.Startup'
        attributes 'Class-Path': '. ./conf/  ' +  manifestCp
    }

}
