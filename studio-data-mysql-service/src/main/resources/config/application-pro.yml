shangpin: 
  hub:
    dataSource:
      clusters: 
        - 
            id: ephub-data-mysql-service
            clustertype: READWRITE
            strategy: RANDOM
            retrytime: 200
            minimumConnectionCount: 500
            maximumConnectionCount: 1000
            trace: true
            prototypeCount: 10
            houseKeepingTestSql: select 1 from dual
            simultaneousBuildThrottle: 100
            maximumActiveTime: 600000
            nodes: 
               - 
                  id: shangpin-ephub-data-mysql-service-db-cluster-one
                  driver: com.mysql.jdbc.Driver
                  url: "jdbc:mysql://ephub.spidc1.com:3306/ephub?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true"
                  user: writer
                  password: wt@sp520
                  trailnumber: 
