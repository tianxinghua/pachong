dependencies {
    compile(

            project(':iog-common-product'),
            project(':openapi-ice'),
            'dom4j:dom4j:1.6'
    )
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {

    dependsOn copyToLib , copyResources,dependsClassPath
    exclude ("**/*.properties")



    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.reebonz.StartUp'

    }
}




