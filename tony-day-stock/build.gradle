

dependencies {
    compile(
            project(':project-common'),
            project(':iog-common-product'),
            "com.google.code.gson:gson:2.3.1",
             project(':openapi-ice')
    )
    testCompile group: 'junit', name: 'junit', version: '4.11'
}


jar {

    dependsOn copyToLib , copyResources
    exclude ("**/*.properties")

    def manifestCp = configurations.compile.files.collect  {
        File file = it
        "lib/${file.name}"
    }.join(' ')

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.tony.stock.TonyStockImp'

        attributes 'Class-Path': '.  ./conf/ ' +  manifestCp
    }
}