feign.hystrix.enabled: false
ribbon:
  ConnectTimeout: 120000
  ReadTimeout: 120000
spring: 
  rabbitmq: 
           host: 172.20.11.50
           port: 5672
           username: ephub-message-service
           password: ephub-message-service
           virtual-host: /ephub-message-service
  cloud: 
        consul: 
          host: localhost
          port: 8500
          discovery: 
            prefer-agent-address: true
            prefer-ip-address: true
            health-check-interval: 15s
            register: false
            register-health-check: false
        stream: 
              bindings: 
                        pendingProductImportTask: 
                              destination: pending.product.import.task
                              group: one
                              consumer: 
                                       concurrency: 2
                                       maxAttempts: 1
                        hubProductImportTask: 
                              destination: hub.product.import.task
                              group: one
                              consumer: 
                                       concurrency: 2
                                       maxAttempts: 1
                        productExportTask: 
                              destination: product.export.task
                              group: one
                              consumer: 
                                       concurrency: 2
                                       maxAttempts: 1
              rabbit: 
                      bindings: 
                            pendingProductImportTask: 
                                  consumer: 
                                       prefix: HA.
                                       autoBindDlq: false
                                       requeueRejected: true
                                       republishToDlq: false
                            hubProductImportTask: 
                                  consumer: 
                                       prefix: HA.
                                       autoBindDlq: false
                                       requeueRejected: true
                                       republishToDlq: false
                            productExportTask: 
                                  consumer: 
                                       prefix: HA.
                                       autoBindDlq: false
                                       requeueRejected: true
                                       republishToDlq: false
  jackson: 
       date-format: yyyy-MM-dd HH:mm:ss
       time-zone: GMT+8
  ftp:
       host: 172.20.10.88
       port: 21
       userName: ftpuser2
       password: shangpin@123
       ftpHubPath: /hub/
       ftpPendingPath: /pending/
       exportPath: /pending_export/
       localResultPath: /usr/local/share/applications/asynchronous-task-consumer-service/ftp/
  #mail: 
       #default-recipient: yan_xiao_bin@126.com
       #default-sender: yanxiaobin@shangpin.com
