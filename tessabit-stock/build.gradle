jar {

    dependsOn copyToLib , copyResources
    exclude ("**/*.properties")

    def manifestCp = configurations.compile.files.collect  {
        File file = it
        "lib/${file.name}"
    }.join(' ')

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.tessabit.stock.TessabitStockImp'

        attributes 'Class-Path': '.  ./conf/ ' +  manifestCp
    }
}
