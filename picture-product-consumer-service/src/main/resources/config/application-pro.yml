feign.hystrix.enabled: false
ribbon:
  ConnectTimeout: 120000
  ReadTimeout: 120000
spring: 
  rabbitmq: 
           host: 172.20.11.50
           port: 5672
           username: ephub-message-service
           password: ephub-message-service
           virtual-host: /ephub-message-service
  cloud: 
        consul: 
          host: localhost
          port: 8500
          discovery: 
            prefer-agent-address: true
            prefer-ip-address: true
            health-check-interval: 15s
            register: false
            register-health-check: false
        stream: 
              bindings: 
                        supplierRetryPictureProduct: 
                              destination: retry.product.picture
                              content-type: application/json              
                        supplierPictureProduct: 
                              destination: supplier.product.picture
                              group: one
                              consumer: 
                                       concurrency: 2
                                       maxAttempts: 1
                        retryPictureProduct: 
                              destination: retry.product.picture
                              group: one
                              consumer: 
                                       concurrency: 2
                                       maxAttempts: 1
              rabbit: 
                      bindings: 
                            supplierRetryPictureProduct: 
                                  producer: 
                                       prefix: HA.                      
                            supplierPictureProduct: 
                                  consumer: 
                                       prefix: HA.
                                       autoBindDlq: false
                                       requeueRejected: true
                                       republishToDlq: false
                            retryPictureProduct: 
                                  consumer: 
                                       prefix: HA.
                                       autoBindDlq: false
                                       requeueRejected: true
                                       republishToDlq: false
  jackson: 
       date-format: yyyy-MM-dd HH:mm:ss
       time-zone: GMT+8       
