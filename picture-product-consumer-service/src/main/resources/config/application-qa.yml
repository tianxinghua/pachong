feign.hystrix.enabled: false
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 30000
ribbon:
  ConnectTimeout: 30000
  ReadTimeout: 30000
spring: 
  rabbitmq: 
           host: 192.168.20.175
           port: 5672
           username: ephub-message-service-qa
           password: ephub-message-service-qa
           virtual-host: /ephub-message-service-qa
  cloud: 
        consul: 
          host: localhost
          port: 8500
          discovery: 
            prefer-agent-address: true
            prefer-ip-address: true
            health-check-interval: 15s
            health-check-timeout: 15s
            register: true
            register-health-check: true
        stream: 
              bindings: 
                        supplierRetryPictureProduct: 
                              destination: retry.product.picture
                              content-type: application/json              
                        supplierPictureProduct: 
                              destination: supplier.product.picture
                              group: one
                              consumer: 
                                       concurrency: 1
                                       maxAttempts: 1
                        brandPictureProduct: 
                              destination: brand.product.picture
                              group: one
                              consumer: 
                                       concurrency: 3
                                       maxAttempts: 1
                        retryPictureProduct: 
                              destination: retry.product.picture
                              group: one
                              consumer: 
                                       concurrency: 1
                                       maxAttempts: 1
              rabbit: 
                      bindings: 
                            supplierRetryPictureProduct: 
                                  producer: 
                                       prefix: HA.                      
                            supplierPictureProduct: 
                                  consumer: 
                                       prefix: HA.
                                       autoBindDlq: false
                                       requeueRejected: true
                                       republishToDlq: false
                            brandPictureProduct: 
                                  consumer: 
                                       prefix: HA.
                                       autoBindDlq: false
                                       requeueRejected: true
                                       republishToDlq: false 
                            retryPictureProduct: 
                                  consumer: 
                                       prefix: HA.
                                       autoBindDlq: false
                                       requeueRejected: true
                                       republishToDlq: false
  jackson: 
       date-format: yyyy-MM-dd HH:mm:ss
       time-zone: GMT+8       
