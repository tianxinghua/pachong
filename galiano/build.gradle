

task copyToLib( type: Copy ) {
    into "$buildDir/libs/lib"
    from configurations.compile
}

task copyResources( type: Copy ) {
    into "$buildDir/libs/conf"
    from "$buildDir/resources/main"
}

def propertyPath =    "$buildDir/libs/conf"

dependencies {
    compile(
            "org.mybatis:mybatis:3.2.2",
            "org.mybatis:mybatis-spring:1.2.0",
            "mysql:mysql-connector-java:5.1.21",
            "commons-dbcp:commons-dbcp:1.4",
            project(':project-common'),
            project(':project-dao'),
            project(':iog-common-product')
    )
    testCompile group: 'junit', name: 'junit', version: '4.11'


}

jar {

    dependsOn copyToLib , copyResources
    exclude ("**/*.properties")
//    from {
//        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }

//    }

    def manifestCp = configurations.compile.files.collect  {

        File file = it
        "lib/${file.name}"
    }.join(' ')

    def mainfestPropertyCp = new File(propertyPath).listFiles().collect {
        File file = it
        println it.name
        "conf/${file.name}"
    }.join(' ')

    manifest {
        attributes 'Main-Class': 'com.shangpin.iog.galiano.Startup'
//        attributes 'Class-Path': new File(libPath).list().findAll { it.endsWith('.jar') }.collect { "$libPath/$it" }.join(' ')

        attributes 'Class-Path': '. ' + manifestCp +  ' ' + mainfestPropertyCp
    }
}