		/*<![CDATA[*/
		/**
	     * 根据节点中的sort进行排序
	     * @param nodes 数组
	     */
	    function sortNode(nodes){
	        var size = nodes.length; // 数组大小
	        for (var i = 0; i < size - 1; i++) {
	            for (var j = i + 1; j < size; j++) {
	                if (nodes[i].sort > nodes[j].sort) { // 交换两数的位置
	                    swap(nodes[i],nodes[j]);
	                }
	            }
	        }
	    }
	
	    /**
	     * 交换数据节点
	     * @param prev  上一个节点
	     * @param current  当前节点
	     */
	    function swap(prev,current){
	        var tmp = prev;
	        prev = current;
	        current = tmp;
	    }
	
	
	    /**
	     * 给当前节点添加子节点
	     * @param curNode 当前节点
	     * @param childrenNode 所有子节点
	     */
	    function addChildren(curNode,childrenNode) {
	        sortNode(childrenNode);
	        curNode.childrenNode = childrenNode;
	    }
	
	    /**
	     * 查找menuList中所有属于menu的子节点
	     * @param menuList  所有节点
	     * @param firstMenu 第一级
	     *
	     */
	    function findChildren(menuList,firstMenu){
	        var childNode = [];
	        var index = 0;
	        for(var i=0;i<menuList.length;++i){
	
	            if(firstMenu.id!=undefined && firstMenu.id!=0
	                && menuList[i].parentId == firstMenu.id){
	                findChildren(menuList, menuList[i]);
	                childNode[index++] =  menuList[i];
	
	            }
	
	        }
	        addChildren(firstMenu,childNode);
	
	        return firstMenu;
	    }
	
	    /**
	     * 处理第一节节点
	     * @param menuList 所有节点
	     * @returns {Array} 所有第一级节点
	     */
	    function oneLevelMenu(menuList){
	        var firstMenu =[];
	        var index = 0 ;
	        for(var i=0;i<menuList.length;++i){
	            if(menuList[i].parentId == 1){
	                firstMenu[index++]=menuList[i];
	            }
	        }
	        for(var i=0;i<firstMenu.length;++i){
	            firstMenu[i] = findChildren(menuList,firstMenu[i]);
	        }
	        return firstMenu;
	    }
	     
       /**
        * 渲染菜单
        * @param sysMenu 经过处理的菜单
        * @returns {*} 返回带标签样式的菜单
       */
       function renderMenu(sysMenu){
         
         if(sysMenu!=undefined){
             let menuList = sysMenu.map(function(item,i){
            	 var href = item.href;
            	 var jmi = '';
            	 if(href != '#'){
            		 jmi = "J_menuItem";
            	 }
				 let menu = "<li class='perli'><a href='"+href+"'  class="+jmi+"><span class='nav-label'>"+item.name+"</span><b class='fa arrow'></b></a><ul class='nav nav-second-level'>";
				 let submenu = renderMenu(item.childrenNode)+"</ul></li>"
                 return menu + submenu;
             })

             return menuList;
         }

      }
      
	      
      var list = /*[[${menuList}]]*/;
      
      $("#side-menu").html(renderMenu(oneLevelMenu(list)));
