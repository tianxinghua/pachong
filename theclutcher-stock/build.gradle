
dependencies {
    compile(
            project(':project-common'),
            project(':iog-sop'),
            project(':theclutcher')
    )
    compile 'com.stanfy:gson-xml-java:0.1.+'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'kxml2:kxml2:2.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    dependsOn copyToLib , copyResources    , copyResourcesToClasses
    exclude ("**/*.properties")

    def manifestCp = configurations.compile.files.collect  {
        File file = it
        "lib/${file.name}"
    }.join(' ')

    manifest {
        attributes 'Main-Class': 'com.shangping.iog.theclutcher.stock.service.GrabStockImp'
        attributes 'Class-Path': '. ./conf/  ' +  manifestCp
    }
}


